<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
          crossorigin="anonymous">
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm" class="row g-3">
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Username: </label>
                <input type="text" id="username" class="form-control col" id="exampleFormControlInput1" placeholder="Username" required /><div class="col"></div><br>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Passowrd: </label>
                <input type="password" id="password" class="form-control col" id="exampleFormControlInput1" placeholder="Password" required />
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p id="errorMsg" style="color: red;"></p>
    </div>
        <script src="login_script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
                crossorigin="anonymous"></script>
    
</body>
</html>
