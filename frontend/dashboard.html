<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
          crossorigin="anonymous">
</head>
<body>
    <div class="form-container">
        <h1>Generate a password!</h1>
        <form id="passGenForm" class="row g-3">
            <div class="row">
                <label for="length">How long your password should be (5-32):</label>
                <input type="number" id="length" name="length" min="5" max="32" class="col-sm-2" required />
            </div>
            <div class="row">
                <label for="service">Which service is this password for:</label>
                <input type="text" id="service" name="service" placeholder="Gmail" class="col-md-6" required />
            </div>

            <button type="submit" class="btn btn-primary col-sm-3">Make it for me!</button><br>
        
        </form><br> 
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
    <div class="container">
        <h2>Saved passwords</h2>
        <div id="passwordList"></div>
        
        <p id="errorMsg" style="color: red;"></p>
    </div>
    <script src="dashboard_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
                crossorigin="anonymous"></script>
</body>
</html>
